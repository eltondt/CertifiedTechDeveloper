    <title>Static Template</title>
    <style>
      .flex {
        display: flex;
      }

      .width-25 {
        width: 25%;
      }

      .h-around {
        justify-content: space-around;
      }

      .title {
        text-align: center;
        text-transform: uppercase;
        color: gray;
        font-size: 20px;
      }

      .movies {
        flex-wrap: wrap;
        list-style: none;
        padding: 20px;
        gap: 10px;
      }

      .movie {
        background-color: rgba(0, 0, 0, 0.5);
        min-width: 100px;
        padding: 5px;
        border-radius: 5px;
      }

      .movie_img {
        width: 100%;
        height: 100px;
        object-fit: cover;
      }

      .movie_title {
        font-size: 16px;
      }

      .movie_info {
        font-size: 12px;
      }
